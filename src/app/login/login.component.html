<div class="container mt-5">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input
        type="text"
        class="form-control"
        id="usuario"
        name="usuario"
        [(ngModel)]="usuario"
      />
    </div>
    <div class="form-group">
      <label for="contrasena">Contrase√±a:</label>
      <input
        type="password"
        class="form-control"
        id="contrasena"
        name="contrasena"
        [(ngModel)]="contrasena"
      />
    </div>
    <button class="btn btn-primary" (click)="login()">Ingresar</button>
  </form>
</div>
